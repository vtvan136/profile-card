<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Profile card ui design - Bedimcode</title>
    </head>
    <body>
        <div class="container">
                <div class="card">
                    <div class="card__border">
                        <img src="assets/img/profile-img.png" alt="card image" class="card__img">
                    </div>
                    <h3 class="card__name">
                        Vo Tan Van
                    </h3>
                    <span class="card__profession">Front-end Developer</span>
                    <div class="card__social" id="card-social">
                        <div class="card__social-control">
                            <div class="card__social-toggle" id="card-toggle">
                                <i class="ri-add-line"></i>
                            </div>
                            <span class="card__social-text">My social networks</span>
                            <ul class="card__social-list">
                                <a href="https://www.facebook.com/vtv.136" target="_blank" class="card__social-link">
                                    <i class="ri-facebook-line"></i>  
                                </a>
                                <a href="" target="_blank" class="card__social-link">
                                    <i class="ri-instagram-line"></i>
                                </a>
                                <a href="" target="_blank" class="card__social-link">
                                    <i class="ri-twitter-line"></i>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
